<div class="container" Border [borderConfig]="borderConfig">
  <div class="table-action-bar">
    <label *ngIf="Label">{{Label}}</label>
    <mat-form-field *ngIf="Search" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    </mat-form-field>
  </div>
  <div class="table-wrapper">
    <table>
      <thead [ngStyle]="{'backgroundColor': headerColor, 'color': headerTextColor}">
        <tr>
          <th *ngIf="Select">
            <mat-checkbox (change)="onChangeSelectAll($event)"></mat-checkbox>
          </th>
          <th *ngIf="No">No.</th>
          <th *ngFor="let column of columns;">
            {{column}}</th>
          <th *ngIf="Action">Action</th>
        </tr>
      </thead>
      <tbody [ngStyle]="{'backgroundColor': bodyColor, 'color': bodyTextColor}">
        <tr *ngFor="let row of tableData;let index = index;">
          <td *ngIf="Select">
            <mat-checkbox (change)="onSelectData(row.id)"></mat-checkbox>
          </td>
          <td *ngIf="No">{{(currentPage *
            pageSize) + index + 1}}</td>
          <td *ngFor="let column of columns;">
            <label *ngIf="column==='date'; then date else other"></label>
            <ng-template #date>{{row[column] | date: 'YY-MM-dd h:mm:ss'}}</ng-template>
            <ng-template #other>{{row[column]}}</ng-template>
          </td>
          <td *ngIf="Action">
            <mat-icon>info</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="paginator" *ngIf="Paginator" [ngStyle]="{'backgroundColor': bodyColor, 'color': bodyTextColor}">
      <mat-paginator #pagination [length]="pageLength"
        [ngStyle]="{'backgroundColor': bodyColor, 'color': bodyTextColor}" [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]" (page)="handlePage($event)" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
